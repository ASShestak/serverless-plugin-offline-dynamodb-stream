version: 2
jobs:
  build:
    branches:
      only:
        - master
    docker:
      - image: circleci/node:8
    shell: /bin/bash -e
     steps:
      - checkout
      - restore_cache:
          keys:
          - package-lock-{{ checksum "package-lock.lock" }}
          - package-lock-
      - run:
          name: install packages
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: package-lock-{{ checksum "package-lock.json" }}
      - run:
          name: test
          command: npm test
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run: npm publish
workflows:
  version: 2
  tagged-build:
    jobs:
      - publish:
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/


