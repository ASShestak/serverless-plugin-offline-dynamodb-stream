version: 2
jobs:
  build:
    branches:
      only:
        - master
    docker:
      - image: circleci/node:8
    shell: /bin/bash -e
    steps:
      - checkout
      - restore_cache:
          keys:
          - package-lock-{{ checksum "yarn.lock" }}
          - package-lock-
      - run:
          name: install packages
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: package-lock-{{ checksum "package-lock.json" }}
      - run:
          name: test
          command: npm test
      - deploy:
          name: publish npm
          command: npm publish


